name: Pull Request Validation

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Iniciando valida√ß√£o**
      
      - uses: thehanimo/pr-title-checker@v1.4.3
        id: check
        continue-on-error: true
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pass_on_octokit_error: false
          configuration_path: .github/pr-title-checker-config.json

      - name: Add comment to fix PR title
        uses: marocchino/sticky-pull-request-comment@v2
        if: ${{ steps.check.outputs.success == 'false'}}
        with:
          header: 'PR Title Check'
          recreate: true
          message: |
              ### üö® Formata√ß√£o Necess√°ria no T√≠tulo da PR
              O t√≠tulo desta PR precisa ser formatado corretamente e incluir uma Refer√™ncia do Azure Boards.
              Por favor, atualize o t√≠tulo para corresponder ao formato `tipo: descri√ß√£o AB#xxx`. Exemplos:
              * `bugfix: fix typo in README.md AB#123`
              * `chore: update dependencies AB#456`
              * `feat: add new feature AB#789`
              * `chore: fixing build pipeline` - no AB reference

      - name: Add comment that PR title is fixed
        if: ${{ steps.check.outputs.success == 'true'}}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: 'PR Title Check'
          recreate: true
          message: |
              ### ‚úÖ T√≠tulo da PR Formatado Corretamente
              O t√≠tulo desta PR foi atualizado para corresponder ao formato correto. Obrigado!

  test:
    runs-on: ubuntu-latest
    needs: validate-pr
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests
        run: mvn test

      - name: Add test results comment
        uses: mshick/add-pr-comment@v2
        if: always()
        with:
          message: |
            ### üß™ Resultado dos Testes
            
            ${{ job.status == 'success' && '‚úÖ Todos os testes passaram com sucesso!' || '‚ùå Alguns testes falharam. Por favor, verifique os logs para mais detalhes.' }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/      
